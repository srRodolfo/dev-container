<VirtualHost *:80>
    ServerName meuprojeto.local
    DocumentRoot "/var/www/html"

    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
    </Directory>

    # Arquivos padr√£o
    DirectoryIndex index.php index.html

    # Encaminhar PHP para PHP-FPM
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>


