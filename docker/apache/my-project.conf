<VirtualHost *:80>
    ServerName my-project.local
    DocumentRoot "/var/www/html"

     <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Serve index.php do Laravel se nada for encontrado
        DirectoryIndex index.php index.html public/index.php
        FallbackResource /public/index.php
    </Directory>

    # Encaminhar PHP para PHP-FPM
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>

